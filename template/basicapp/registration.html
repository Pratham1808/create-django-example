{% extends 'basicapp/base.html' %}
{%load static%}
{%block a%}
<div class="jumbotron">
    {% if registered%}
    <h1>Thank you you are registered</h1>
    {%else%}
    <h1>Register Here</h1>
    <h2>Enter your details</h2>
    <form method="post" enctype="multipart/form-data">
        {{users.as_p}}
        {{info.as_p}}
        {% csrf_token %}
        <input type="submit" value="Register">
    </form>
    {%endif%}

</div>
{%endblock%}
